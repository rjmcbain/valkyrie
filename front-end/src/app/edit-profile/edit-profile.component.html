<form (ngSubmit)="updateUser(updatedUser)">
        <label for="title">Xbox Live Gamertag:</label>
        <input name="title" [(ngModel)]="updatedUser.title">
      
        <label for="duration">Steam ID:</label>
        <input name="duration" [(ngModel)]="updatedUser.duration">
      
        <label for="date_of_release">PSN Online ID:</label>
        <input name="date_of_release" [(ngModel)]="updatedUser.date_of_release">
      
        <label for="album_title">Battle.net ID:</label>
        <input name="album_title" [(ngModel)]="updatedUser.album_title">
      
        <input type="submit" value="Update">
      </form>
